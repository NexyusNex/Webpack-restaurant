<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack restaurant page</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        font-family: sans-serif;
      }
      body {
        background-color: #261b30;
      }
      .header {
        display: flex;
        color: white;
        padding: 0 50px;
        align-items: center;
        height: 100px;
        background-color: #8b64b1;
      }

      .header h1 {
        font-size: 42px;
      }

      .header ul {
        list-style: none;
        display: flex;
        gap: 50px;
        margin-left: auto;
      }
      .header a {
        color: white;
        text-decoration: none;
        font-size: 24px;
      }
      .header a:visited {
        color: white;
      }
      .container {
        padding: 50px;
      }
      .description {
        display: flex;
        align-items: center;
        background-color: #664983;
        border-radius: 15px;
        padding-right: 150px;
        gap: 20px;
        color: #ded3e9;
        font-size: 22px;
      }
      .description img {
        border-radius: 15px 0 0 15px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <script src="bundle.js"></script>
  </body>
</html>
